<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/style.css" />
    <link rel="shortcut icon" href="public/styles/favicon.ico" />
    <title>Eternal Note</title>
  </head>
  <body>
    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>
    <main>
      <h1>Eternal Note âˆž</h1>
      <div name="0" class="hide">
        <p class="hide" id="current-id">0</p>
      </div>
      <section class="glass">
        <div class="notes-preview-container">
          <div class="preview-header">
            <input id="create-empty-new-note" type="submit" value="+" />
          </div>
          <div class="preview-container">
            <div
              id="preview"
              class="preview"
              style="overflow-y: scroll; max-height: 90vh"
            >
              <!-- need to populate dynamically in DOM -->
            </div>
          </div>
        </div>
        <div class="note-container">
          <div class="note">
            <div class="note-header">
              <div class="note-button">
                <div>
                  <input id="save-note" type="submit" value="Save" />
                  <input id="del" type="submit" value="Delete" />
                </div>
                <div class="font-container">
                  <button id="drop-button" class="drop-button">Fonts</button>
                  <div id="fontDropDown" class="dropdown-content">
                    <a href="#" id="arial-sans-serif">Arial</a>
                    <a href="#" id="charcoal-sans-serif">Charcoal</a>
                    <a href="#" id="georgia-serif">Georgia</a>
                    <a href="#" id="brush-script-cursive">Brush Script</a>
                  </div>
                  <input
                    id="reload"
                    type="submit"
                    value="Cache/Cookie/Reload"
                  />
                </div>
              </div>
              <div class="note-title">
                <!-- need to populate dynamically in DOM -->
                <input
                  id="note-title"
                  placeholder="Untitled"
                  type="text"
                  value=""
                />
                <div class="note-datetime">
                  <p>Created:</p>
                  <p id="note-datetime"></p>
                </div>
              </div>
            </div>
            <div class="note-body">
              <!-- need to populate dynamically in DOM -->
              <textarea
                id="note-body"
                placeholder="maybe try :fire:"
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/note.js"></script>
    <script src="src/notesApp.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
